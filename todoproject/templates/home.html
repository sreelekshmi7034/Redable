{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1> TODO LIST</h1>
                </div>
            </div>

        </div>



    </div>
</div>
<div class ="container">
    <div class="row">
        <div class ="col-md-6">
           <form  method="POST" class=" p-3 shadow">
                      {% csrf_token %}
               <div class ="form-group">
                    <input type="text" class="form-control" name ="task" placeholder="Enter Task Name">
               </div>


               <div class ="form-group">
                 <input type="text" class="form-control" name ="priority" placeholder="Enter Priority">
               </div>
                <div class ="form-group">
                 <input type="date" class="form-control" name ="date" placeholder="Enter the Date ">
               </div>




                 <input type="submit" class="btn btn-success">

           </form>

        </div>
        <div class ="col-md-6">
            <h4> Completed Task</h4>
            {% for i in tasks %}


            <br>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
